<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Senaipark</title>
    <link rel="stylesheet" href="/static/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Institucional:</label>
                <input type="email" id="email" name="email" placeholder="seunome@senaipark.com.br" required>
                <div class="email-hint">Apenas emails do domínio @senaipark.com.br são aceitos</div>
                <div class="domain-example">Exemplo: <span>seunome@senaipark.com.br</span></div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>

        <p class="login-link">Já possui uma conta? <a href="/templates/login.html">Login aqui</a></p>
    </div>
</body>
</html>
