<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Senaipark</title>
    <link rel="stylesheet" href="/static/funcionarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-parking"></i>
                <span>Senaipark</span>
            </div>
            <nav>
                <a href="/templates/cadastro.html">Cadastrar Funcionário</a>
                <a href="/templates/login.html">Sair</a>
            </nav>
        </header>

        <h1>Funcionários cadastrados</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>CPF</th>
                        <th>Cargo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuarios in usuarios %}
                    <tr id="linha-{{ usuarios.id }}">
                        <td>{{usuarios.nome}}</td>
                        <td>{{usuarios.email}}</td>
                        <td>{{usuarios.cpf}}</td>
                        <td>{{usuarios.id}}</td>
                        <td class="action-buttons">
                            <button title="Excluir funcionário" onclick="excluirFuncionario('1', '123.456.789-00')">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button title="Editar Funcionário" data-funcionario='{"id": "1", "nome": "João Silva", "email": "joao.silva@senaipark.com.br", "cpf": "123.456.789-00", "cargo": "Gerente"}' onclick="preencherFormulario(this)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                {%endfor%}
            </table>
        </div>
        <br>
        <div class="table-container">
            <h2>Atualização cadastral do funcionário</h2>
            <form id="form-atualizar-funcionario">  
                <table>
                    <thead>
                        <tr>
                            <th class="th-update">Nome</th>
                            <th class="th-update">E-mail</th>
                            <th class="th-update">CPF</th>
                            <th class="th-update">Cargo</th>
                            <th class="th-update">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <input type="hidden" id="id">
                            <td><input type="text" id="nome" required></td>
                            <td><input type="email" id="email" placeholder="exemplo@senaipark.com.br" required></td>
                            <td><input type="text" id="cpf" placeholder="000.000.000-00" required></td>
                            <td>
                                <select id="cargo" required>
                                    <option value="">Selecione um cargo</option>
                                    <option value="Gerente">funcionarios</option>
                                    <option value="Atendente">Gerente</option>
                                </select>
                            </td>
                            <td>
                                <button class="button-update" onclick="atualizarFuncionario()" type="submit" id="btn-atualizar">
                                    <i class="fas fa-sync-alt"></i> Atualizar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script src="/static/usuarios.js"></script>
</body>
</html>
