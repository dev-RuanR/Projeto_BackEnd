<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>ParKSenai</h1>
        <nav>
            <ul>
                <li><a href="#home">Cadastro</a></li>
                <li><a href="#contact">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Gerar Código</h2>
            <form action="/generate_code" method="post">
                <label for="car_model">Modelo do Carro:</label>
                <input type="text" id="car_model" name="car_model" required>
                <button type="submit">Gerar Código</button>
            </form>
        </section>
        <section id="about">
            <h2>Historico</h2>
            <p>Aqui você pode ver o histórico de códigos gerados.</p>
        </section>
        <section id="contact">
            <h2>Cadastrar carro</h2>
            <form action="/register_car" method="post">
                <label for="car_make">ID:</label>
                <input type="text" id="car_model" name="car_model" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 ParKSenai. Todos os direitos reservados.</p>
</body>
</html>
