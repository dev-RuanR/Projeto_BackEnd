<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Senaipark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt"></i> Senaipark</h2>
        
        <div class="message" id="loginMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Institucional:</label>
                <input type="email" id="email" name="email" placeholder="seunome@senaipark.com.br" required>
                <div class="input-icon"><i class="fas fa-envelope"></i></div>
                <div class="email-hint">Use seu email @senaipark.com.br</div>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="password" name="password" required>
                <div class="input-icon"><i class="fas fa-lock"></i></div>
            </div>
            
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>

        <div class="recovery-link">
            <a href="#"><i class="fas fa-key"></i> Esqueci minha senha</a>
        </div>

        <p class="cadastro-link">NÃ£o possui uma conta? <a href="/templates/cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <script src="/static/usuarios.js"></script>
</body>
</html>
